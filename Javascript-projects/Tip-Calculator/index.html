<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tip Calculator</title>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <form>
            <label for="bill">Bill</label>
            <input name="bill" id="bill">

            <div id="result"></div>
            <input type="button" value="Calculate Tip" onclick="calculate()">
        </form>
    </body>
</html>
