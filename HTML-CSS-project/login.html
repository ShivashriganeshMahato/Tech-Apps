<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style/login.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>

    <body>
        <div id="container">
            <div id="header">
                <img src="https://sandboxcodes.com/images/white-logo.svg" width="100" height="100">
                <br><br>
                <span id="header-login">Log in to continue to Maybucket</span>
            </div>
            <form id="panel">
                <button type="button" id="panel-google">
                    <img src="https://aid-frontend.prod.atl-paas.net/atlassian-id/front-end/2.6.26/static/media/google-logo.c21ca9d1.svg">
                    <strong>Log in with Google</strong>
                </button>
                <p>OR<p>
                <input type="text" placeholder="Enter email" name="email" id="panel-email">
                <input type="submit" value="Continue" id="panel-submit">
            </form>
            <div id="cant-login">
                Can't log in?
            </div>
            <div id="footer">
                <a href="register.html">Sign up for an account</a>
                <br><br>
                Privacy policy Â· Terms of use
            </div>
        </div>
    </body>
</html>
