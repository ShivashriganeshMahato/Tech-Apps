<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>

<body>
    <div id="app" class="container">
        <form id="pokeForm">
            <div class="form-group">
                <label for="pokeInput">Enter Pokenumber</label>
                <input type="value" class="form-control" id="pokeInput" placeholder="Pokenumber">
            </div>
        </form>
        <div id="pokeContent" v-if="valid">
            <div id="pokeTitle">
                <img v-bind:src="image" v-bind:alt="pokemon" width="50">
                {{pokemon}}
            </div>
            <div id="pokeFacts" class="row">
                <div class="col-4">
                    <h2>Types</h2>
                    <ul>
                        <li v-for="type in types">
                            {{type}}
                        </li>
                    </ul>
                </div>
                <div class="col-4">
                    <h2>Stats</h2>
                    <ul>
                        <li v-for="(val, key) in stats">
                            {{key}}: {{val}}
                        </li>
                    </ul>
                </div>
                <div class="col-4">
                    <h2>Abilities</h2>
                    <ul>
                        <li v-for="ability in abilities">
                            {{ability}}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
