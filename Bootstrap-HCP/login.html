<!DOCTYPE html>

<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">

      <title>Maybucket Login</title>
    </head>

    <body>
        <div id="container">
            <div id="header">
                <img src="https://sandboxcodes.com/images/white-logo.svg" width="100" height="100">
                <br><br>
                <h4 id="header-login">Log in to continue to Maybucket</h4>
            </div>
            <form class="bg-white rounded" id="loginForm">
              <div class="form-group">
                <button class="btn btn-light w-100 bg-white shadow-sm" id="google-btn">
                    <img src="https://aid-frontend.prod.atl-paas.net/atlassian-id/front-end/2.6.26/static/media/google-logo.c21ca9d1.svg">
                    <strong>Log in with Google</strong>
                </button>
              </div>
              <p class="text-dark">OR</p>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Enter Email">
              </div>
              <button type="submit" class="btn btn-primary w-100">Continue</button>
            </form>
            <br><br>
            <p class="p-9">Can't log in?</p>
            <div id="footer">
                <strong>Sign up for an account</strong>
                <br>
                Privacy policy Â· Terms of use
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
